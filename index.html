<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>The Arcade</title>
</head>
<body>
    <h1> Tic-Tac-Toe </h1>

    <div id="board">
        <div class="cell" id="grid-box-0" cellIndex="0"></div>
        <div class="cell" id="grid-box-1" cellIndex="1"></div>
        <div class="cell" id="grid-box-2" cellIndex="2"></div>
        <div class="cell" id="grid-box-3" cellIndex="3"></div>
        <div class="cell" id="grid-box-4" cellIndex="4"></div>
        <div class="cell" id="grid-box-5" cellIndex="5"></div>
        <div class="cell" id="grid-box-6" cellIndex="6"></div>
        <div class="cell" id="grid-box-7" cellIndex="7"></div>
        <div class="cell" id="grid-box-8" cellIndex="8"></div>
      </div>  

      <div>
        <h2 class="gameStatus"> Status section </h2>
        <button id="restartBtn"> Restart</button>
      </div>
      


</body>
<script src="./app.js"></script>
</html>
